<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SignUp</title>
 
	<link rel="stylesheet" type="text/css" href="css/materialize.css">
    <script src="js/jquery-1.12.1.min.js"></script>
    
<body>
  <center><h5>SignUp</h5></center>
  <div class="row">
    <form class="col s12" action="index.html">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
            <div class="input-field col s12">
                <input id="user" type="text" class="validate">
                <label for="user">user</label>
            </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <button onClick="myFunction()" class="btn waves-effect waves-light" type="submit" name="action">
              creala
          </button> 
    </form>
  </div>
       
  	<script src="js/materialize.js"></script>
<script>
    $(document).ready(function(){
   $(".button-collapse").sideNav();
});
    
function myFunction() {
  inUser = document.getElementById('user').value;
  inPass = document.getElementById('password').value;
  localStorage.setItem("user", inUser);
  localStorage.setItem("pass", inPass);
    }
</script> 
  

</body>
</html>
